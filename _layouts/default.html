<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body class="bg-gray-100">

  <header class="bg-white shadow-md sticky top-0 z-50 transition-transform duration-300 ease-in-out">
    <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/" class="text-xl font-bold">{{ site.title }}</a>
      <div class="flex gap-4">
        <a href="/#about" class="text-sm md:text-base text-gray-600 hover:text-gray-900">About Stan Neo</a>
        <a href="/#benefits" class="text-sm md:text-base text-gray-600 hover:text-gray-900">Why Work With Me?</a>
        <a href="/#services" class="text-sm md:text-base text-gray-600 hover:text-gray-900">Services</a>
        <a href="/#testimonials" class="text-sm md:text-base text-gray-600 hover:text-gray-900">Testimonials</a>
      </div>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer class="bg-gray-800 text-white mt-12">
    <div class="container mx-auto px-4 py-4 text-center">
      <p>&copy; 2025 Stan Neo - Beyond Catalyst Pte. Ltd. (UEN: 202450663K)</p>
    </div>
  </footer>

  <script>
    const header = document.querySelector('header');
    let lastScrollTop = 0;

    window.addEventListener('scroll', function() {
      let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      if (scrollTop > lastScrollTop) {
        header.style.transform = 'translateY(-100%)';
      } else {
        header.style.transform = 'translateY(0)';
      }
      lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
    });
  </script>

</body>
</html>
