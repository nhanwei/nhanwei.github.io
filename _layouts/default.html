<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body class="bg-gray-100">

  <header class="bg-white shadow-md sticky top-0 z-50">
    <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/" class="text-xl font-bold">{{ site.title }}</a>
      <div class="flex gap-4">
        <a href="/#benefits" class="text-gray-600 hover:text-gray-900">Benefits</a>
        <a href="/#services" class="text-gray-600 hover:text-gray-900">Services</a>
        <a href="/#testimonials" class="text-gray-600 hover:text-gray-900">Testimonials</a>
        <a href="/#telegram" class="text-gray-600 hover:text-gray-900">Telegram</a>
      </div>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer class="bg-gray-800 text-white mt-12">
    <div class="container mx-auto px-4 py-4 text-center">
      <p>&copy; 2025 {{ site.title }}</p>
    </div>
  </footer>

</body>
</html>
